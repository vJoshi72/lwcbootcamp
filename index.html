<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DNS000008IPY2"
      method="POST"
      onsubmit="beforeSubmit()"
    >
      <input
        type="hidden"
        name="captcha_settings"
        value='{"keyname":"Web_to_lead_bootcamp","fallback":"true","orgId":"00DNS000008IPY2","ts":""}'
      />
      <input type="hidden" name="oid" value="00DNS000008IPY2" />
      <input
        type="hidden"
        name="retURL"
        value="https://vjoshi72.github.io/lwcbootcamp/thanks.html"
      />
      <input type="hidden" name="Lead_Date__c" class="outputDate" />

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Lead Date:</label>
      <input type="date" required="true" class="inputDate" />

      <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NNS00000JQrKH" name="00NNS00000JQrKH" size="12" type="text" /></span><br> -->

      <input type="submit" class="submit" name="submit" />
      <div
        class="g-recaptcha"
        data-callback = "capthchasuccess"
        data-sitekey="6LfDyZcqAAAAAH-7hg60fnhnm_Cquc_vCnpQuVUA"
      ></div>
      <br />
    </form>
  </body>
</html>
